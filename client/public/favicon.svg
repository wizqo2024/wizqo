<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .favicon-bg { fill: #4845D2; }
      .favicon-inner { fill: #A5B4FC; }
      .favicon-eyes { fill: #000; }
      .favicon-highlights { fill: #fff; }
    </style>
  </defs>
  
  <!-- Main container -->
  <rect x="1" y="6" width="30" height="20" rx="10" ry="10" class="favicon-bg"/>
  
  <!-- Inner area -->
  <rect x="3" y="9" width="26" height="14" rx="7" ry="7" class="favicon-inner"/>
  
  <!-- Left eye -->
  <circle cx="10" cy="16" r="4" class="favicon-eyes"/>
  <circle cx="9" cy="14.5" r="1" class="favicon-highlights"/>
  
  <!-- Right eye -->
  <circle cx="22" cy="16" r="4" class="favicon-eyes"/>
  <circle cx="21" cy="14.5" r="1" class="favicon-highlights"/>
</svg>